<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Register - Family Insurance Claims{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Create Account</h1>
            <p style="color: #64748b;">Set up your family's claims tracking system</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="family_name" class="form-label">Family Name</label>
                <input type="text" id="family_name" name="family_name" class="form-input" placeholder="The Smith Family"
                    required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Create
                Account</button>
        </form>

        <div style="text-align: center; padding-top: 1rem; border-top: 1px solid #e2e8f0;">
            <p style="color: #64748b;">Already have an account? <a href="{{ url_for('login') }}"
                    style="color: #3b82f6; text-decoration: none;">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
