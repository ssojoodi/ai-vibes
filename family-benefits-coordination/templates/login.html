<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login - Family Insurance Claims{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Sign In</h1>
            <p style="color: #64748b;">Welcome back to your family claims dashboard</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Sign In</button>
        </form>

        <div style="text-align: center; padding-top: 1rem; border-top: 1px solid #e2e8f0;">
            <p style="color: #64748b;">Don't have an account? <a href="{{ url_for('register') }}"
                    style="color: #3b82f6; text-decoration: none;">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
