{% extends "layouts/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Admin Panel</h5>
            </div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('user_list') }}" 
                   class="list-group-item list-group-item-action {% if active_page == 'users' %}active{% endif %}">
                    Users
                </a>
                <a href="{{ url_for('admin_projects') }}" 
                   class="list-group-item list-group-item-action {% if active_page == 'projects' %}active{% endif %}">
                    Projects
                </a>
                <a href="{{ url_for('admin_crews') }}" 
                   class="list-group-item list-group-item-action {% if active_page == 'crews' %}active{% endif %}">
                    Crews
                </a>
                <a href="{{ url_for('admin_cost_codes') }}" 
                   class="list-group-item list-group-item-action {% if active_page == 'cost_codes' %}active{% endif %}">
                    Cost Codes
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
